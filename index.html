<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Photo Gallery</title>
  </head>
  <body>
    <div class="image-modal">
        <div class="fullscreen-image-container">
          <img src="https://source.unsplash.com/random" alt="Fullscreen Image" />
        </div>
      </div>

    <div class="container">
      <div class="col-title">
        <h1 class="title">Photo Gallery</h1>
      </div>
      <div class="col-images">
        <div class="image-container image-1">
          <img src="https://source.unsplash.com/random/500x510" alt="Gallery Image" />
        </div>
        <div class="image-container image-2">
          <img src="https://source.unsplash.com/random/1500x1500" alt="Gallery Image" />
        </div>
        <div class="image-container image-3">
          <img src="https://source.unsplash.com/random/1000x1000" alt="Gallery Image" />
        </div>
        <div class="image-container image-4">
          <img src="https://source.unsplash.com/random/510x500" alt="Gallery Image" />
        </div>
        <div class="image-container image-5">
          <img src="https://source.unsplash.com/random/250x250" alt="Gallery Image" />
        </div>
        <div class="image-container image-6">
          <img src="https://source.unsplash.com/random/500x520" alt="Gallery Image" />
        </div>
        <div class="image-container image-7">
          <img src="https://source.unsplash.com/random/400x400" alt="Gallery Image" />
        </div>
        <div class="image-container image-8">
          <img src="https://source.unsplash.com/random/700x600" alt="Gallery Image" />
        </div>
        <div class="image-container image-9">
          <img src="https://source.unsplash.com/random/650x600" alt="Gallery Image" />
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
